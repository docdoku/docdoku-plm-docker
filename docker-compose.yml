version: '3.7'

networks:
  network:
    driver: bridge
    
volumes: 
  db-volume:
  es-volume:
  conversion-volume:
  docdoku-plm-server-volume:
    external: true
      
services:

  # Repalced with proxy service
  #front:
  #  image: docdoku/docdoku-plm-front:2.6.1
  #  networks:
  #    - network
  #  ports:
  #    - 8000:80
  #  volumes:
  #    - ./env/front-ssl.json:/usr/share/nginx/html/webapp.properties.json

  back:
    image: docdoku/docdoku-plm-server:2.6.1
    env_file: ./env/back.env
    volumes:      
      - ./autodeploy:/opt/payara/appserver/glassfish/domains/production/autodeploy
      - ./keystore:/opt/payara41/keystore
      - docdoku-plm-server-volume:/var/lib/docdoku/vault
      - conversion-volume:/var/lib/docdoku/conversions
    depends_on:
      - db
      - es
      - smtp   
    networks:
      - network
    ports:
      - 8001:8080
      # debug port
      - 9009:9009
      # DAS
      - 4848:4848
      # JMX
      - 8686:8686
  conversion:
    image: docdoku/docdoku-plm-conversion-service:2.6.0
    env_file: ./env/conversion.env
    networks:
      - network
    volumes: 
      - docdoku-plm-server-volume:/data/vault
      - conversion-volume:/data/conversions
    depends_on: 
      - kafka
      - back

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.6.1
    env_file: ./env/es.env
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - network    
    volumes:
      - es-volume:/usr/share/elasticsearch/data
  
  kibana:
     image: docker.elastic.co/kibana/kibana:6.6.1
     env_file: ./env/kibana.env      
     networks:
       - network
     depends_on:
       - es
     ports:
       - 8002:5601

  db:
    image: postgres:13.1-alpine
    env_file: ./env/db.env     
    volumes:
      - db-volume:/var/lib/mysql
    networks:
      - network    

  smtp:
    image: mailhog/mailhog:v1.0.1
    networks:
      - network
    ports: 
      - 1025:1025
      - 8003:8025

  adminer:
    image: adminer:4.7.1-standalone
    networks:
      - network
    ports:
      - 8004:8080
    depends_on: 
      - db

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    networks:
      - network

  kafka:
    image: wurstmeister/kafka:2.13-2.7.0
    env_file: ./env/kafka.env    
    networks:
      - network
    depends_on:
      - zookeeper

  ssl-proxy:
    image: nginx:1.19.1-alpine
    volumes:
      # certs
      - ./proxy/ssl:/etc/nginx/ssl
      # proxy conf
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf
      # mount sources and dist
      - ../docdoku-plm-front/app:/usr/share/nginx/html/app      
      - ../docdoku-plm-front/dist:/usr/share/nginx/html/dist
      # app ssl config
      - ./env/app-ssl.json:/usr/share/nginx/html/app-ssl.json
      # dist ssl config
      - ./env/dist-ssl.json:/usr/share/nginx/html/dist-ssl.json
    ports:
      # sources
      - 9000:443
      # build
      - 9001:444
    networks: 
      - network
    depends_on: 
      - back
